{% extends 'base.html' %}

{%block content%}

<h1>All Games</h1>
{% for bar in bars %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{bar.name}}</span>
          <p></p>
        </div>
        <div class="card-action">
          <a href="{% url 'bar_details' bar.id %}">Bar Details</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
